<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steem Conversation Accelerator (SCA)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <center><h1>Steem Conversation Accelerator (SCA)</h1></center>
            <center><h2>Conversation at the speed of Steem</h2></center>
            <div class="indented-content">
                <p>Activity observed for accounts followed by <span id="steemUsername">Loading...</span> after: <span id="previous-alert-time">Loading...</span></p>
            </div>
        </header>
        <div class="content">
            <div class="left-sidebar"></div>
            <main class="main-content">
                <ul id="accountsList">
                    <!-- Accounts with new activity will be dynamically added here -->
                </ul>
            </main>
            <div class="right-sidebar"></div>
        </div>
        <footer></footer>
    </div>
    <script src="localStorageUtils.js"></script>
    <script src="activityList.js"></script>
</body>
</html>
